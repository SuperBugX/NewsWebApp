<div class="card mb-3 rounded">
    <div class="article-category-header" [ngClass]="{'general-colour': article.category === 'general ', 'sports-colour': article.category === 'sports',
    'health-colour': article.category === 'health', 'business-colour': article.category === 'business', 'entertainment-colour': article.category === 'entertainment'
    ,'technology-colour': article.category === 'technology', 'science-colour': article.category === 'science' }">{{article.category | uppercase }}</div>
    <a [href]="article.url" target="_blank">
        <p class="card-header">{{article.title  | titlecase}}</p>
    </a>
    <div class="side-image-wrapper">
        <div class="card-body">
            <div class="mb-1">
                <a [href]="article.url" class="card-link" target="_blank">Source: {{article.source}}</a>
                <span class="ml-2">Date: {{article.publishedAt | date: 'dd/MM/yyyy'}}</span>
                <span class="ml-2">Author: {{article.author}}</span>
            </div>
            <p class="card-text">{{article.description}}</p>
        </div>
        <div>
            <img class="article-image" [src]="article.imageUrl">
        </div>
    </div>
</div>
