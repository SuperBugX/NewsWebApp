<div class="account-wrapper">
  <div class="row">
    <div class="col">
      <h3>My Account</h3>
      <div class="d-flex flex-column">
        <label>Username</label>
        <div class="d-flex flex flex-row">
          <input type="text" disabled />
          <a class="ml-3">Reset Username</a>
        </div>

        <label>Email</label>
        <div class="d-flex flex flex-row">
          <input type="text" disabled />
          <a class="ml-3">Reset Email</a>
        </div>

        <div class="form-item mt-2">
          <label class="mr-2" for="country_selector">Country</label>
        </div>
        <div class="d-flex flex flex-row">
          <input id="country_selector" type="text" />
          <div class="form-item" style="display: none">
            <input
              #countryInput
              type="text"
              id="country_selector_code"
              name="country_selector_code"
              data-countrycodeinput="1"
              readonly="readonly"
              placeholder="Selected country code will appear here"
              />
          </div>
        </div>

        <div class="mt-3 d-flex flex-column">
          <button class="mb-1" mat-raised-button color="accent">
            Reset Password
          </button>
          <button class="mb-1" mat-raised-button color="accent">
            Update Settings
          </button>
          <button class="mb-1" mat-raised-button color="accent">
            My Topics
          </button>
          <button mat-raised-button color="warn">Delete Account</button>
        </div>

      </div>
    </div>
    <div class="col border-left">
      <h3>Blacklisted Sources</h3>
      <div class="blacklist-wrapper jumbotron">
        <textarea class="blacklist-area" readonly rows="4">Placeholder Text</textarea>
      </div>
    </div>
  </div>
</div>
