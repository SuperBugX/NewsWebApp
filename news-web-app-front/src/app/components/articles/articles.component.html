<div
  *ngIf="showLoading"
  class="d-flex flex-column align-items-center justify-content-center"
>
  <h4>Please Wait</h4>
  <mat-spinner></mat-spinner>
</div>

<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let article of articles">
    <app-horizontal-image-article
      [article]="article"
    ></app-horizontal-image-article>
  </mat-grid-tile>
</mat-grid-list>
