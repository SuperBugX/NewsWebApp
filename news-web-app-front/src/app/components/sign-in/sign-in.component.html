<div class="row">
    <div class="col align-items-center">
        <div class="login-card shadow-lg mx-auto">
            <h3>Login</h3>
            <form class="border-top" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row mt-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="usernameInput">Username</label>
                            <input matInput type="text" class="form-control bigger-text" formControlName="username"
                                id="usernameInput" placeholder="Enter Username">
                            <mat-error *ngIf="username.invalid && username.touched">
                                Invalid Username
                            </mat-error>
                        </div>

                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input matInput type="password" class="form-control bigger-text" id="passwordInput"
                                placeholder="Enter Password" formControlName="password">
                        </div>
                        <mat-error *ngIf="password.invalid && password.touched">
                            Invalid Password
                        </mat-error>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col d-flex justify-content-between">
                        <div class="form-check d-flex align-items-center mr-1">
                            <mat-checkbox id="rememberMeInput" formControlName="remember">
                                Remember Me
                            </mat-checkbox>
                        </div>
                        <button mat-stroked-button [disabled]="loginForm.invalid" type="submit" class="btn">Log-In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
