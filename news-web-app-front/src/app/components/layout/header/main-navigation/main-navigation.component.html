<header>
  <div class="container-fluid ">
    <div class="row align-items-center border-bottom">
      <div class="col-xl-2 heading">
        <div class="heading">
          <h1>The Hawkers Journal</h1>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="navbar-wrapper">

          <div class="row">
            <div class="col">
              <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" routerLink="homepage">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Browse News</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">My News</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Search Articles</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">News</a>
                <br>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedCategories" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedCategories">

                  <div class="d-flex flex-wrap category-wrapper">
                    <button type="button" class="btn btn-sports">Sports</button>
                    <button type="button" class="btn btn-danger">Health</button>
                    <button type="button" class="btn btn-general">General</button>
                    <button type="button" class="btn btn-business">Business</button>
                    <button type="button" class="btn btn-technology">Technology</button>
                    <button type="button" class="btn btn-science">Science</button>
                    <button type="button" class="btn btn-entertainment">Entertainment</button>
                  </div>
                </div>
              </nav>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb rounded-0">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Library</li>
                  <li class="ml-auto">Todays Date: {{currentDate}}</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-2 pb-3">
        <app-account-card></app-account-card>
      </div>
    </div>
  </div>
</header>
